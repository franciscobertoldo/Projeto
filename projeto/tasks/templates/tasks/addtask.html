{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicione uma Aluno{% endblock %}

{% block content %}
<div class="offset -1 col-10 list-div">
    <h1><b>Adicione um novo Aluno</b></h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Novo Aluno">
    </form>
</div>
{% endblock %}
